<ion-card class="card">

  <ion-item-sliding #slidingItem>

      <ion-card-header>
        <ion-card-title>
          <ion-label>{{ todo.titel }}</ion-label>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content id="demo">
        {{ todo.beschreibung }}
      </ion-card-content>

      <ion-item class="datum" lines="none">
        <ion-label>{{ todo.faelligkeitsdatum.toLocaleDateString() }}</ion-label>
      </ion-item>


    <ion-item-options side="end">
      <ion-item-option color="danger"
        (click)="loeschen()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-card>
